<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Collabstr Scraper</title>
  <style>
    body {
      width: 320px;
      padding: 16px;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
    }

    .container {
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(10px);
      border-radius: 12px;
      padding: 20px;
      box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
    }

    h1 {
      margin: 0 0 20px 0;
      font-size: 20px;
      font-weight: 600;
      text-align: center;
    }

    .status {
      background: rgba(255, 255, 255, 0.2);
      padding: 12px;
      border-radius: 8px;
      margin-bottom: 16px;
      font-size: 14px;
      text-align: center;
    }

    .stats {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 10px;
      margin-bottom: 16px;
    }

    .stat-box {
      background: rgba(255, 255, 255, 0.15);
      padding: 10px;
      border-radius: 6px;
      text-align: center;
    }

    .stat-label {
      font-size: 11px;
      opacity: 0.8;
      text-transform: uppercase;
      letter-spacing: 0.5px;
    }

    .stat-value {
      font-size: 24px;
      font-weight: bold;
      margin-top: 4px;
    }

    button {
      width: 100%;
      padding: 12px;
      border: none;
      border-radius: 8px;
      font-size: 14px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
      text-transform: uppercase;
      letter-spacing: 0.5px;
      margin-bottom: 8px;
    }

    #startBtn {
      background: #10b981;
      color: white;
    }

    #startBtn:hover:not(:disabled) {
      background: #059669;
      transform: translateY(-2px);
      box-shadow: 0 4px 12px rgba(16, 185, 129, 0.4);
    }

    #stopBtn {
      background: #ef4444;
      color: white;
    }

    #stopBtn:hover:not(:disabled) {
      background: #dc2626;
      transform: translateY(-2px);
      box-shadow: 0 4px 12px rgba(239, 68, 68, 0.4);
    }

    #exportBtn {
      background: #3b82f6;
      color: white;
    }

    #exportBtn:hover:not(:disabled) {
      background: #2563eb;
      transform: translateY(-2px);
      box-shadow: 0 4px 12px rgba(59, 130, 246, 0.4);
    }

    #clearBtn {
      background: #f59e0b;
      color: white;
    }

    #clearBtn:hover:not(:disabled) {
      background: #d97706;
      transform: translateY(-2px);
      box-shadow: 0 4px 12px rgba(245, 158, 11, 0.4);
    }

    button:disabled {
      opacity: 0.5;
      cursor: not-allowed;
    }

    .hidden {
      display: none;
    }

    .spinner {
      border: 3px solid rgba(255, 255, 255, 0.3);
      border-top: 3px solid white;
      border-radius: 50%;
      width: 20px;
      height: 20px;
      animation: spin 1s linear infinite;
      margin: 0 auto 10px auto;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Collabstr Scraper</h1>

    <div class="status" id="status">Ready to scrape</div>

    <div class="spinner hidden" id="spinner"></div>

    <div id="resumeInfo" class="hidden" style="background: rgba(255, 255, 255, 0.2); padding: 12px; border-radius: 8px; margin-bottom: 16px; font-size: 13px; text-align: center;">
      <div style="margin-bottom: 8px;">
        Resume from page <strong id="resumePage">0</strong>?
      </div>
      <button id="resumeBtn" style="width: 100%; padding: 10px; background: #8b5cf6; color: white; border: none; border-radius: 6px; font-size: 13px; font-weight: 600; cursor: pointer;">Resume Scraping</button>
    </div>

    <div class="stats">
      <div class="stat-box">
        <div class="stat-label">Profiles</div>
        <div class="stat-value" id="profileCount">0</div>
      </div>
      <div class="stat-box">
        <div class="stat-label">Pages</div>
        <div class="stat-value" id="pageCount">0</div>
      </div>
    </div>

    <button id="startBtn">Start Scraping</button>
    <button id="stopBtn" class="hidden">Stop Scraping</button>
    <button id="exportBtn">Export CSV</button>
    <button id="clearBtn">Clear Database</button>

    <div style="margin-top: 16px; padding-top: 16px; border-top: 1px solid rgba(255, 255, 255, 0.2);">
      <div style="font-size: 12px; opacity: 0.8; margin-bottom: 8px;">Settings</div>
      <div style="display: flex; align-items: center; gap: 8px;">
        <label for="waitTime" style="font-size: 13px; flex: 1;">Wait time (seconds):</label>
        <input type="number" id="waitTime" min="1" max="10" value="3" style="width: 60px; padding: 6px; border: none; border-radius: 4px; font-size: 13px;">
      </div>
    </div>
  </div>

  <script src="popup.js"></script>
</body>
</html>
